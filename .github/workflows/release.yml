name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build â€” ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip

    steps:
      - uses: actions/checkout@v4

      - name: Checkout Harbor
        uses: actions/checkout@v4
        with:
          repository: coppermoondev/harbor
          path: crates/harbor
          token: ${{ secrets.PRIVATE_REPOS_TOKEN }}

      - name: Checkout Shipyard
        uses: actions/checkout@v4
        with:
          repository: coppermoondev/shipyard
          path: crates/shipyard
          token: ${{ secrets.PRIVATE_REPOS_TOKEN }}

      - name: Checkout Quarry
        uses: actions/checkout@v4
        with:
          repository: coppermoondev/quarry
          path: crates/quarry
          token: ${{ secrets.PRIVATE_REPOS_TOKEN }}

      - name: Checkout HoneyMoon
        uses: actions/checkout@v4
        with:
          repository: coppermoondev/honeymoon
          path: packages/honeymoon
          token: ${{ secrets.PRIVATE_REPOS_TOKEN }}

      - name: Checkout Vein
        uses: actions/checkout@v4
        with:
          repository: coppermoondev/vein
          path: packages/vein
          token: ${{ secrets.PRIVATE_REPOS_TOKEN }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (aarch64-linux)
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "PKG_CONFIG_SYSROOT_DIR=/usr/aarch64-linux-gnu" >> $GITHUB_ENV

      - name: Install OpenSSL (Linux)
        if: runner.os == 'Linux' && !matrix.cross
        run: sudo apt-get update && sudo apt-get install -y pkg-config libssl-dev

      - name: Install OpenSSL for cross (aarch64-linux)
        if: matrix.cross
        run: |
          sudo dpkg --add-architecture arm64
          sudo sed -i 's/^deb /deb [arch=amd64] /' /etc/apt/sources.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ $(lsb_release -cs) main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ $(lsb_release -cs)-updates main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
          sudo apt-get update
          sudo apt-get install -y libssl-dev:arm64
          echo "PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig" >> $GITHUB_ENV
          echo "PKG_CONFIG_ALLOW_CROSS=1" >> $GITHUB_ENV

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          ARCHIVE_NAME="coppermoon-${{ matrix.target }}"
          mkdir -p "${ARCHIVE_NAME}"
          for bin in coppermoon harbor shipyard quarry; do
            if [ -f "target/${{ matrix.target }}/release/${bin}" ]; then
              cp "target/${{ matrix.target }}/release/${bin}" "${ARCHIVE_NAME}/"
            fi
          done
          tar czf "${ARCHIVE_NAME}.tar.gz" "${ARCHIVE_NAME}"
          echo "ASSET=${ARCHIVE_NAME}.tar.gz" >> $GITHUB_ENV

      - name: Package (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          $archiveName = "coppermoon-${{ matrix.target }}"
          New-Item -ItemType Directory -Path $archiveName -Force | Out-Null
          foreach ($bin in @("coppermoon", "harbor", "shipyard", "quarry")) {
            $src = "target/${{ matrix.target }}/release/${bin}.exe"
            if (Test-Path $src) {
              Copy-Item $src "$archiveName/${bin}.exe"
            }
          }
          Compress-Archive -Path "$archiveName/*" -DestinationPath "$archiveName.zip" -Force
          echo "ASSET=$archiveName.zip" >> $env:GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: ${{ env.ASSET }}

  release:
    name: Create Release
    needs: build
    if: always() && !cancelled()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f | sort

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: CopperMoon v${{ steps.version.outputs.VERSION }}
          body: |
            ## CopperMoon v${{ steps.version.outputs.VERSION }}

            See [changelog](https://coppermoon.dev/changelog) for details.

            ### Install

            **Linux / macOS:**
            ```sh
            curl -fsSL https://raw.githubusercontent.com/coppermoondev/coppermoon/refs/heads/main/installer/install.sh | sh
            ```

            **Windows (PowerShell):**
            ```powershell
            irm https://raw.githubusercontent.com/coppermoondev/coppermoon/refs/heads/main/installer/install.ps1 | iex
            ```

            ### Manual Download

            Download the archive for your platform below, extract, and add to your PATH.
          files: artifacts/**/*
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
